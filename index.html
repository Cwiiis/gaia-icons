        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background: #eee;
        }

      .icon {
        display: block;
        float: left;
        color: inherit;
        width: 30px;
        height: 30px;
        text-decoration: none;
        border: solid 1px #eee;
        text-align: center;
        margin: -1px;
        background: #fff;
        line-height: 1;
      }

      .icon:target {
        background: #00caf2;
      }

      .usage {
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        background: #fff;
        padding: 1rem;
      }

      h1 {
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 140px;
        color: #E5E5E5;
        -moz-user-select: none;
        letter-spacing: -2px;
        text-shadow:
            -1px -1px 0px rgba(0,0,0,0.1),
            1px 1px 0px rgba(255,255,255,0.5)
      }

    </style>
